server.port=9999
server.servlet.session.timeout= 120s

spring.application.name=Login_Logout
#Mysql Properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/jwt_redis?createDatabaseIfNotExist=true&autoReconnect=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root

#Spring Boot JPA Properties
spring.jpa.properties.hibernate.dialect.storage_engine=INNODB
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

#JWT Properties
spring.jwt.secret=26452948404D6351665468576D5A7134743777217A25432A462D4A614E645267
#Access Token expires after 60000 milliseconds (one minute)
spring.jwt.access-token-expiration-time=60000
#Refresh Token expires after 180000 milliseconds (three minutes)
spring.jwt.refresh-token-expiration-time=180000

#Redis Properties
spring.data.redis.host=localhost
spring.data.redis.database=1
spring.data.redis.port=6379
